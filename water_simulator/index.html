<!DOCTYPE html>
<html>
<head>
    <title>Воксельная вода</title>
    <style>
        body { margin: 0; padding: 0; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('canvas')});

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Создаем массив вокселей
        var voxels = [];
        for (var x = 0; x < 10; x++) {
            voxels[x] = [];
            for (var y = 0; y < 10; y++) {
                voxels[x][y] = [];
                for (var z = 0; z < 10; z++) {
                    // Заполняем массив случайными значениями для имитации воды
                    voxels[x][y][z] = Math.random() > 0.5 ? 1 : 0;
                }
            }
        }

        // Рендерим воксели
        for (var x = 0; x < voxels.length; x++) {
            for (var y = 0; y < voxels[x].length; y++) {
                for (var z = 0; z < voxels[x][y].length; z++) {
                    if (voxels[x][y][z] === 1) {
                        // Создаем воксель
                        var geometry = new THREE.BoxGeometry(1, 1, 1);
                        var material = new THREE.MeshBasicMaterial({color: 0x0000ff});
                        var voxel = new THREE.Mesh(geometry, material);
                        
                        // Позиционируем воксель
                        voxel.position.x = x;
                        voxel.position.y = y;
                        voxel.position.z = z;
                        
                        // Добавляем воксель на сцену
                        scene.add(voxel);
                    }
                }
            }
        }

        camera.position.z = 5;

        var animate = function () {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>
</html>
